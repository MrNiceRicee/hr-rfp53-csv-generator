<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
rel="stylesheet"
/>
<link href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-lg mx-auto">
      <div class="row mt-5">
        <div class="col-6 mx-auto text-center">
          <div class="row">
            <h3 class="h3 title">JSON to CSV</h3>
          </div>
          <div class="row">
            <div class="form-outline my-3">
              <textarea class="form-control ctext-smaller" id="JSONArea" rows="10"></textarea>
              <label class="form-label" for="JSONArea">JSON</label>
            </div>
            <!-- label -->
            <label class="form-label" for="insertFile">add JSON txt file</label>
            <input type="file" class="form-control" id="insertFile" accept="text/plain, .txt"/>
            <!--submit button-->
            <button class="btn border-thin text-muted cbtn my-2" id="submitJSON">Submit</button>
            <!--example JSON-->
            <btn class="btn border-thin text-muted cbtn my-2" id="testJSON">insert sample JSON</btn>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col px-1">
          <h3 class="h3 text-muted">ouput</h3>
          <div class="col border-thin border-rounded text-muted">
            <div class="output" id="output">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script type="text/javascript" src="./example.js"></script>
<script type="text/javascript" src="./app.js"></script>
  </body>
</html>
